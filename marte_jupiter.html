<!doctype html>
<html>
  <head>
    <title>TU PESO EN UN LUGAR DONDE PESAS MENOS</title>
  </head>
    <body>
      <h1>tu peso en otro planeta</h1>
      <p>En la Tierra pesas distino que en marte o jupiter</p>
<script type="text/javascript">
  var usuario = prompt("cual es tu peso?");
  var planeta = parseInt(prompt("selecciona el planeta:\n 1 marte, 2 jupiter"));
  var peso = parseInt(usuario);
  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter =24.8;
  var planeta;
  var peso_final;
  var nombre;
  if(planeta == 1)
  {

    peso_final = peso * g_marte/g_tierra;
    nombre="marte"
  }
  else if(planeta == 2)
  {
    peso_final = peso * g_jupiter/g_tierra;
    nombre="jupiter"
  }
  else
  {
    peso_final = 10000;
    nombre="kypton"
  }
  peso_final=parseInt(peso_final);
  document.write("tu peso en " + nombre + " es: <strong>" + peso_final + " kilos </strong>");

  // es para escribir dentro de la pagina web o html
  //concatenacion de peso_final con strings o cadenas de texto

  //alert (peso_final);// mandar una alerta en un recuadro emergente
  </script>

    </body>

</html>
